<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>FORMULÁRIO</h1>
        <h2>Entre em Contato</h2>
        <form>
            <div class="form-campo">
                <label for="nome"> Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone"> Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="CPF"> CPF:</label>
                <input type="text" id="CPF" name="CPF">
            </div>
            <div class="form-campo">
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="endereco"> Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-campo">
                <label for="CEP"> CEP:</label>
                <input type="text" id="CEP" name="CEP">
            </div>
            <div class="form-campo">
                <label for="mensagem"> Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <button type="submit"> Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./plugin js/jquery.mask.min.js"></script>
    <script src="./plugin js/jquery.validate.min.js"></script>
    <script src="./plugin js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
